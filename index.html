<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Space+Mono:ital,wght@0,400;0,700;1,400;1,700&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="dist/main.css" />

    <title>Frontend Mentor | Tip calculator app</title>
  </head>
  <body>
    <main>
      <h1 class="title">
        Spli <br />
        tter
      </h1>

      <div class="form">
        <form id="split-form" action="#">
          <div>
            <label for="totalbill">Bill</label>
            <div class="form__text-input-container">
              <input type="text" id="totalbill" name="totalbill" />
              <div class="form__input-icon-container">
                <img src="images/icon-dollar.svg" alt="dolllar icon" />
              </div>
            </div>
          </div>

          <div>
            <legend>Select tip %</legend>
            <div class="form__tips-container">
              <input type="radio" id="tip5" name="tip" value="5" checked />
              <label for="tip5">5%</label>

              <input type="radio" id="tip10" name="tip" value="10" />
              <label for="tip10">10%</label>

              <input type="radio" id="tip15" name="tip" value="15" />
              <label for="tip15">15%</label>

              <input type="radio" id="tip25" name="tip" value="25" />
              <label for="tip25">25%</label>

              <input type="radio" id="tip50" name="tip" value="50" />
              <label for="tip50">50%</label>

              <input
                type="text"
                id="customtip"
                name="customtip"
                placeholder="Custom"
              />
            </div>
          </div>
          <div>
            <label for="totalpeople">Number of People</label>
            <div class="form__text-input-container">
              <input type="text" id="totalpeople" name="totalpeople" />
              <div class="form__input-icon-container">
                <img src="images/icon-person.svg" alt="dolllar icon" />
              </div>
            </div>
          </div>
        </form>

        <div class="form__results">
          <div class="form__result">
            <div class="form__result-label">
              Tip Amount<span class="form__per-person">/ person</span>
            </div>
            <div class="form__tip-value">$4.27</div>
          </div>

          <div class="form__result">
            <div class="form__result-label">
              Total<span class="form__per-person">/ person</span>
            </div>
            <div class="form__total-value">$32.79</div>
          </div>

          <button class="form__reset-button" type="button">Reset</button>
        </div>
      </div>
    </main>

    <script src="scripts/main.js"></script>
  </body>
</html>
