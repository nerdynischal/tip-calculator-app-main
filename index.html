<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <link rel="stylesheet" href="dist/main.css" />

    <title>Frontend Mentor | Tip calculator app</title>
  </head>
  <body>
    <main>
      <form id="split-form" action="#">
        <label for="totalbill">Bill</label>
        <input type="text" id="totalbill" name="totalbill" /><br />

        <input type="radio" id="tip5" name="tip" value="5" checked />
        <label for="tip5">5%</label><br />

        <input type="radio" id="tip10" name="tip" value="10" />
        <label for="tip10">10%</label><br />

        <input type="radio" id="tip15" name="tip" value="15" />
        <label for="tip15">15%</label><br />

        <input type="radio" id="tip25" name="tip" value="25" />
        <label for="tip25">25%</label><br />

        <input type="radio" id="tip50" name="tip" value="50" />
        <label for="tip50">50%</label><br />

        <input
          type="input"
          id="customtip"
          name="customtip"
          placeholder="Custom"
        /><br />

        <label for="totalpeople">Number of People</label>
        <input type="text" id="totalpeople" name="totalpeople" /><br />
      </form>

      <div>
        <div>Tip Amount</div>
        <div>Total/person</div>
        <button type="button">Reset</button>
      </div>
    </main>

    <script src="scripts/main.js"></script>
  </body>
</html>
